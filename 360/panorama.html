<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Панорама</title>
    <!-- Подключаем библиотеку Pannellum с CDN (бесплатно, без установки) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        /* Стили для контейнера панорамы */
        #panorama {
            width: 100%;
            height: 500px; /* Высота по умолчанию, можно изменить */
        }
    </style>
</head>
<body>
    <!-- Контейнер для панорамы -->
    <div id="panorama"></div>

    <script>
        // Инициализация панорамы
        pannellum.viewer('panorama', {
            "type": "equirectangular", // Тип панорамы (стандартный для 360°)
            "panorama": "https://raw.githubusercontent.com/farruhpro/farruhpro.github.io/refs/heads/main/Зал%20360.jpg", // Замени на URL твоей картинки с GitHub
            "autoLoad": true, // Автоматическая загрузка
            "showControls": true, // Показывать кнопки управления (включая полноэкранный)
            "compass": false, // Отключаем компас, если не нужен
            "autoRotate": 0 // Автоповорот отключен (можно поставить 2 для медленного вращения)
        });
    </script>
</body>
</html>
